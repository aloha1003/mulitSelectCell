<!DOCTYPE html>
<html>
<head>
<script src="../jQuery-2.1.4.min.js"></script>
<script src="../mulitSelectCell.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
      var multi = $('#multi_select td').multiSelectCell({selected:function(){
          $('#selected_count').html('There are '+multi.getCount()+' item selected');
      }});
});
</script>
<style type="text/css">
    td {
  width:100px;
    color:red
}
.selected{
  color:green
}
</style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Demo </title>
</head>
  
<body>
  <table border="1" id="multi_select">
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
        <tr>
      <td>3</td>
      <td>4</td>
    </tr>
  </table>
  <div id="selected_count">
  
  </div>
</body>
</html>
